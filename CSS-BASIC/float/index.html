<!DOCTYPE html>

    <title>Float</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <div class="child red">Child.length</div>
        <div class="child yellow">Child</div>
        <div class="child blue">Child</div>
    </div>
    <p>float시 block이 된다.</p>
    <p>따로 width를 선언하지 않은 경우, width는 부모의 content-box의 100%이다.</p>
    <p>하지만 float가 되면 실제 내용 만큼 길이 늘어난다. block이 되지 않음</p>
</body>
