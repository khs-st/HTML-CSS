<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just tag practice</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>just tag practice</h2>
    <br>
    <form action="" method="get">
        <input type="text" placeholder="이름을 입력하세요." />
        <input type="email" placeholder="이메일을 입력하세요." />
        <input type="password" placeholder="비밀번호를 입력하세요." minlength="6" />
        <input type="url" placeholder="url을 입력하세요." minlength="6" />
        <input type="number" placeholder="나이를 입력하세요." min="19" max="50" />
        <input type="file" accept=".jpg,.png" />
        <button>submit</button>
    </form>
</body>

</html>
