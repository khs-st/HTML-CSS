<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb & Pagination</title>
    <link rel="stylesheet" href="./style_bread.css">
</head>

<body>
    <div class="breadcrumb">
        <a href="#">github</a>
        <a href="#">kobalja</a>
    </div>
    <div class="pagination">
    <a href="#" aria-label="Go to previous page">previous</a>
    <ol>
        <li class="current-page"><a href="#" aria-label="Go to page 1" disabled></a>1</li>
        <li><a href="#"aria-label="Go to page 2"></a>2</li>
        <li><a href="#"aria-label="Go to page 3"></a>3</li>
        <li><a href="#"aria-label="Go to page 4"></a>4</li>
        <li><a href="#"aria-label="Go to page 5"></a>5</li>
        <li><button type="button" disabled>...</button></li>
        <li><a href="#" aria-label="Go to page 6"></a>6</li>
        <li><a href="#" aria-label="Go to page 7"></a>7</li>
        <li><a href="#" aria-label="Go to page 8"></a>8</li>
        <li><a href="#" aria-label="Go to page 9"></a>9</li>
        <li><a href="#" aria-label="Go to page 10"></a>10</li>
    </ol>
    <a href="#" aria-label="Go to next page">next</a>
</div>
</body>

</html>
