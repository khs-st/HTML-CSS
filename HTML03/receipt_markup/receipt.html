<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./receipt_style.css">
</head>

<body>
    <h1>
        Bill sharing request <span>from Kobalja</span>
    </h1>
    <div class="receipt">
        <h2>McDonald's</h2>
        <strong class="barcode"><img src="./asset/barcode.svg" alt="바코드"></strong>
        <span aria-label="Issued on Feb">30.01.20xx</span>
        <div>
            <dl>
                <div>
                    <dt>Coke-0.3<span aria-label="litter">L</span></dt>
                    <dd>$dollar; 5.55</dd>
                </div>
                <div>
                    <dt>French Fries</dt>
                    <dd>$dollar; 16.00</dd>
                </div>
            </dl>
            <dl>
                <dt>In total</dt>
                <dd><strong>$dollar; 21.55</strong></dd>
            </dl>
        </div>

    </div>
</body>

</html>
